<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model(margin, padding and border)</title>
    <style>
       *{
        margin: 2%;
       }
        .ty{
            background-color: gold;
        }
        .ry7{
            color: rgb(1, 145, 234);
            padding: 3%;
            margin: 5%;
            height: 100px;
            box-sizing: border-box;
        }
        .ry9{
            color: rgb(255, 17, 219);
            padding: 3%;
            margin: 5%;
            height: 100px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="ty ry7"><b>Rahat is a very good boy</b></div>
    <div class="ty ry9"><b>Somarat is a smart boy we all know that in a very good way.</b></div>
</body>
</html>
